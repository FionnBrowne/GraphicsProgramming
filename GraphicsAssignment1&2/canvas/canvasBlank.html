    //gets a handle to the element with id canvasOne

    //---------------------------------------------- week 2 ------------------------------------------------------//

    class Packman{
      //takes x,y,radius,and oriantation
      constructor(x,y,radius,faceleft){
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.faceleft = faceleft;
        ctx.fillStyle = "rbg(255,255,0)";//yellow

        //if facelft is true, circle will be drawn cc-wise go from 3-5 radians if facing left or 1-7 facing right
        let startAngle = (faceleft)? ((3/4) * Math.PI) : ((1/4) * Math.PI);
        let endAngle = (faceleft)? ((5/4) * Math.PI) : ((7/4) * Math.PI);

        //three quarter circle
        ctx.beginPath();
        ctx.arc(x,y,radius, startAngle, endAngle, faceleft);

        //line from current point (end arc) to middle cords (top lip)
        ctx.lineTo(x,y)

//line from current point (middle), to start of arc (bottom lip)
          let k = radius * Math.cos(startAngle) + x;
          let v = radius * Math.sin(startAngle) + y;
          ctx.lineTo(k,v)

          ctx.fill();
          ctx.stroke();
      }
    }

//----------------------------------------------------------------------------------------------beachball
 class Beachball{
   constructor(x,y,radius){
     this.x = x;
     this.y = y;
     this.radius = radius;
   }
   draw(){
     var count=2;
     ctx.beginPath();
     ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, true);
     ctx.lineTo(this.x, this.y);

     while (count != 14) {
          //line from center 
          var k = this.radius * Math.cos(count / 7 * Math.PI) + this.x;
          var v = this.radius * Math.sin(count / 7 * Math.PI) + this.y;
          ctx.lineTo(k, v);
          count = count + 2;
          ctx.moveTo(this.x, this.y);
        }
        ctx.fillStyle = "rgba(255, 170, 37, 1)";
        ctx.strokeStyle = "black";
        ctx.fill();
        ctx.stroke();
   }
 }//beachball class
 beachball1 = new Beachball(250,700,40);
 document.getElementById("canvasOne").innerHTML = beachball1.draw();
 beachball2 = new Beachball(350,700,50);

 beachball3 = new Beachball(475,700,60);
 document.getElementById("canvasOne").innerHTML = beachball3.draw();
