<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width:100%;height:100%;}
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
		<script>
			// Our Javascript will go here.
      var scene = new THREE.Scene();// creating scene 
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.5, 1000 );//field of vision, aspect ratio

      camera.position.z = 40;//distance the object is from the camera

      var renderer = new THREE.WebGLRenderer();//creates the ball
      renderer.setSize( window.innerWidth, window.innerHeight );//size of the canvas
      document.body.appendChild(renderer.domElement);
      //https://www.youtube.com/watch?v=ALENj45E5tA&feature=youtu.be&fbclid=IwAR3Ca5fxrOkF_52bhTWQNVG6GnluCWx_BPcXn79DfUCOEIhl7xyQZBY0BVg
      //cube
      var geometry = new THREE.SphereGeometry(5, 15, 15);//measurements for the sphere 
      var material = new THREE.MeshLambertMaterial( { color: "blue", wireframe : false} );//material and color

      var sphere = new THREE.Mesh( geometry, material );//creating the sphere

      scene.add(sphere); //adding sphere to canvas 

      var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
      directionalLight.position.set(0, 1, 2);
      scene.add(directionalLight);

      function animate(){
      requestAnimationFrame(animate);

      sphere.rotateX(Math.PI/180);//rotates sphere
      sphere.rotateY(Math.PI/180);

      renderer.render(scene, camera);//draws sphere onto canvas
      }
      //gets animation going
      animate();

		</script>
	</body>
</html>
